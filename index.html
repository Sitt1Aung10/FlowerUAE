<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Delivery In Dubai</title>
    <!--font Awesome Link-->
    <script src="https://kit.fontawesome.com/8cbc109b9d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/flowerBX/peony_primrose_peony_vase_4.jpg">
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 0.7rem;
            font-weight: lighter;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /*header*/
        .headMessage {
            width: 100%;
            display: block;
            text-align: center;
            background-color: #9FEDD7;
            font-family: 'Arial Narrow';
            padding-top: 10px;
            padding-bottom: 10px;
            position: fixed;
            z-index: 9;
        }

        .followBox {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            background-color: #026670;
            padding-inline: 1rem;
            box-sizing: border-box;
            border-bottom: 1px solid #ffffff7c;
            position: fixed;
            top: 1.5rem;
            z-index: 9;
        }

        .socialMedia_link {
            display: block;
            color: white;
        }

        .social_container {
            display: flex;
            gap: 30px;
            padding-inline: 1rem;
            box-sizing: border-box;
        }

        /*search box*/
        .logo {
            width: 10rem;
            min-width: 5rem;
        }

        .searchBox {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            background-color: #026670;
            padding-inline: 1rem;
            padding-top: .5rem;
            padding-bottom: .5rem;
            box-sizing: border-box;
            position: sticky;
            top: 3.4rem;
            z-index: 9;
        }

        .inputTypeSearch {
            width: 10rem;
            padding: .4rem .3rem;
            box-sizing: border-box;
            font-size: 0.6rem;
        }

        .miniSearchBox {
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .icon {
            font-size: .9rem;
            color: #fff;
        }

        /*nav*/
        nav {
            width: 100%;
            height: 2rem;
            display: flex;
            align-items: center;
            flex-direction: row;
            background-color: #ffffff53;
            box-shadow: 1px 5px 3px rgba(0, 0, 0, 0.247);
            position: sticky;
            top: 9rem;
            z-index: 1;
        }

        ul {
            display: flex;
            justify-content: center;
            flex-direction: row;
            gap: 3rem;
            background-color: #fff;
            z-index: 9;
        }

        a {
            color: #000;
            text-decoration: none;
        }

        li {
            padding: .5rem;
            box-sizing: border-box;
            list-style-type: none;
            font-size: 0.8rem;
            font-family: 'Arial Narrow';
        }

        .bar {
            font-size: 1.3rem;
            position: absolute;
            top: 0re;
            left: 10px;
            cursor: pointer;
        }

        .activeNav {
            display: block !important;
        }

        /*about website*/
        .about_container {
            width: 100%;
            height: 26vw;
            max-height: 45rem;
            position: relative;
            padding-inline: 2rem;
            box-sizing: border-box;
            margin-top: 5rem;
        }

        .about_img {
            width: inherit;
            height: inherit;
        }

        .content {
            width: 50%;
            min-width: 30%;
            height: 100%;
            overflow-y: auto;
            position: absolute;
            color: #fff;
            font-family: 'Arial Narrow';
            text-align: center;
            line-height: 1rem;
            right: 2rem;
            top: 3vw;
        }

        /*product container*/
        .productCard_Main_Container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 1.2rem;
            padding-inline: 2rem;
            box-sizing: border-box;
            margin-top: 1rem;
        }

        .productCardContainer {
            width: 10vw;
            height: 13vw;
            display: block;
            text-align: center;
            background-color: rgb(255, 254, 251);
            box-shadow: 1px 5px 10px rgba(0, 0, 0, 0.365);
            position: relative;
            transition: top .1s linear;
        }

        .productCardImage {
            width: 100%;
            height: 75%;
        }

        .productCardContainer:hover {
            top: -10px;
        }

        /*second product container*/
        .sectionFourth {
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            gap: 8rem;
            box-sizing: border-box;
            position: relative;
            border-top: 1px solid #00000010;
            margin-top: 2rem;
        }

        .product_Main_Container {
            width: calc(100% - 20%);
            height: max-content;
            position: relative;
            right: 1.5rem;
            margin-top: 0rem;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            box-sizing: border-box;
            text-align: center;
        }

        .productContainer {
            width: 23%;
            height: 25%;
            background-color: #ffffff53;
            box-shadow: 1px 5px 5px rgba(0, 0, 0, 0.4);
            margin-top: 3rem;
            position: relative;
        }

        .sideContainer {
            width: 12%;
            display: flex;
            flex-direction: column;
            gap: 4rem;
            height: max-content;
        }

        .linkAddress {
            width: 100%;
            height: 100%;
        }

        .image {
            width: 100%;
            height: 20vw;
        }

        .miniContent {
            font-weight: lighter;
            width: 100%;
            height: 20%;
            margin-top: -1rem;
        }

        .miniContent>h4 {
            font-family: Arial;
            text-decoration: underline;
        }

        .message {
            content: '';
            width: 100%;
            height: 20%;
            font-size: 0.7rem;
            font-family: 'Arial Narrow';
            color: #fff;
            background-color: #026670;
            border: 1px solid #00000052;
            position: absolute;
            bottom: -3.5rem;
            padding-top: .4rem;
            box-sizing: border-box;
            transition: all .1s linear;
            z-index: 10;
            opacity: 0;
        }

        .productContainer:hover .message {
            bottom: -.75rem;
            opacity: 1;
        }

        .productContainer:hover .miniContent {
            opacity: 0;
        }

        .occasionContainer,
        .arrangementContainer {
            width: 100%;
            height: auto;
            position: relative;
            top: 10rem;
            left: 2rem;
            border: 1px solid #00000052;
            background-color: #ffffff53;
            box-shadow: 1px 5px 10px #00000052;
        }

        .occasionContainer::before,
        .arrangementContainer::before {
            width: 100%;
            font-size: 1rem;
            font-family: 'Arial Narrow';
            text-decoration: underline;
            text-align: center;
            position: absolute;
            top: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
        }

        .occasionContainer::before {
            content: 'Occasions';
        }

        .arrangementContainer::before {
            content: 'Arrangement Type';
        }

        .OccasionList,
        .arrangementList {
            padding: .5rem 1rem;
            box-sizing: border-box;
        }

        .OccasionList:hover,
        .arrangementList:hover,
        li:hover,
        a:hover {
            color: #026670;
        }

        /*information section*/
        .informationSection {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
            background-color: #9FEDD7;
            width: 100%;
            margin-top: 2rem;
            padding-bottom: 1rem;
            box-sizing: border-box;
            border-bottom: 1px solid #fff;
        }

        .signupInputContainer,
        .socialMediaSection,
        .orderingContainer {
            width: max-content;
            text-align: center;
        }

        .signupInput,
        .signupBtn {
            font-size: .6rem;
            padding: .8rem;
            box-sizing: border-box;
        }

        .signupBtn {
            width: max-content;
            color: #fff;
            background-color: #F37C15;
            border: none;
        }

        /*footer*/
        .footer {
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
            justify-content: space-evenly;
            gap: 0.3rem;
            padding-inline: 2rem;
            box-sizing: border-box;
            background-color: #9FEDD7;
            padding-top: 5rem;
        }

        /*create before psuedo element for title for the mini sections in footer*/
        .flowertoUAE,
        .deliveryCity,
        .info,
        .eventContainer,
        .miniOccassionContainer,
        .collectionContainer {
            position: relative;
        }

        .flowertoUAE::before,
        .deliveryCity::before,
        .info::before,
        .eventContainer::before,
        .miniOccassionContainer::before,
        .collectionContainer::before {
            position: absolute;
            top: -2rem;
            font-size: 1rem;
            width: max-content;
            height: auto;
        }

        .flowertoUAE::before {
            content: 'Flower To UAE';
        }

        .deliveryCity::before {
            content: 'Delivery City';
        }

        .info::before {
            content: 'Info';
        }

        .eventContainer::before {
            content: 'Upcoming Events';
        }

        .miniOccassionContainer::before {
            content: 'Occassion';
        }

        .collectionContainer::before {
            content: 'Collection';
        }

        @media (max-width: 1200px) {

            /*nav*/
            nav {
                justify-content: center;
            }

            ul {
                gap: 2vw;
            }

            li {
                font-size: 1.5vw;
            }

            /*about website*/
            /*product container*/
            .productCard_Main_Container {
                grid-template-columns: repeat(4, 1fr);
                flex-wrap: wrap;
            }

            .productCardContainer {
                width: 100%;
                height: 22vw;
            }

            /*section fourth*/
            .sectionFourth {
                padding-inline: 2rem;
                justify-content: center;
            }

            .product_Main_Container {
                width: 100% !important;
                right: 0;
                height: auto;
            }

            .productContainer {
                width: 20vw;
                height: 25vw;
            }

            .sideContainer {
                display: none;
            }

            .content {
                height: 70%;
            }

            .content>p,
            .content>h1 {
                font-size: .7rem;
            }
        }

        @media (max-width: 992px) {

            /*information section*/
            .informationSection {
                gap: 2rem;
            }

            .socialMediaSection {
                gap: 2rem;
            }

            /*sign up btn from information section*/
            .signupInput {
                width: 80%;
            }

            .signupBtn {
                width: max-content;
            }

            /*nav*/
            nav {
                width: 100%;
                flex-direction: column;
            }

            ul {
                width: 30%;
                height: 100%;
                text-align: center;
                padding-inline: 0rem;
                color: #fff;
                background-color: #026670;
                position: fixed;
                left: 0;
                top: 10rem;
            }

            .OccasionList:hover,
            .arrangementList:hover,
            li:hover,
            a:hover {
                color: #fff !important;
            }

            li {
                font-size: .9rem;
                padding: 1rem;
            }

            /*footer*/
            .footer {
                grid-template-columns: auto auto auto;
                gap: 3rem;
            }

            /*section fourth*/
            .miniContent {
                font-size: 0.4rem;
                margin-top: -.8rem;
            }

            .message {
                font-size: .4rem;
            }

            .productContainer:hover .message {
                bottom: -.35rem;
                height: auto;
            }

            /*information section*/
            .signupInputContainer,
            .socialMediaSection,
            .orderingContainer {
                width: 100%;
            }

            footer {
                margin-top: 1rem;
                font-size: 0.5rem;
                padding-inline: 0rem;
            }
        }

        @media (max-width: 789px) {
            .headMessage {
                font-size: 0.5rem;
            }

            .content>p {
                display: none;
            }

            .content>h1 {
                font-size: .7rem;
            }

            .content {
                right: 2rem;
            }

        }

        @media (max-width: 506px) {
            .productCardTitle {
                font-size: 0.5rem;
            }

            /*nav*/
            nav {
                top: 12.5rem !important;
            }

            ul {
                top: 14rem !important;
            }

            /*searchBox*/
            .inputTypeSearch {
                width: 80vw;
            }

            /*searchbox*/
            .searchBox {
                justify-content: center;
                flex-wrap: wrap;
            }

            .productCard_Main_Container {
                grid-template-columns: repeat(2, 1fr);
            }

            .productCardContainer {
                width: 70%;
                margin: 0 auto;
            }

            /*footer*/
            footer {
                grid-template-columns: auto auto !important;
            }
        }

        @media (max-width:300px) {

            /*head message*/
            .headMessage {
                font-size: .3rem;
            }

            .logo {
                width: 30%;
            }

            .about_img {
                width: 100%;
                height: 120%;
                margin-top: .5rem;
            }

            .miniSearchBox {
                justify-content: center;
                flex-wrap: wrap;
            }

            nav {
                position: fixed;
                margin-top: -.6rem;
            }

            .productCard_Main_Container {
                grid-template-columns: 1fr;
                gap: 0rem;
                margin-top: 3rem;
            }

            .productCardContainer {
                width: 60%;
                height: 60%;
            }

            .productCardTitle {
                font-size: .8rem;
            }

            .product_Main_Container {
                display: grid !important;
                grid-template-columns: 1fr;
                gap: 5rem;
            }

            .productContainer {
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }

            .image {
                width: 100% !important;
                height: 100% !important;
            }

            .miniContent {
                font-size: .8rem;
                height: 40%;
            }

            /*footer*/
            .informationSection {
                margin-top: 4rem;
            }

            .orderingContainer>img {
                width: 80% !important;
            }

            footer {
                margin-top: -2rem;
                grid-template-columns: auto !important;
            }
        }
    </style>
</head>

<body>
        <script>
        //header section

        //head message

        const headMessage = document.createElement("div");
        headMessage.innerHTML = "Same Day Flower & Gifts delivery in... Abu Dhabi | Ajman | Al Ain | Dubai | Ras Al Khaimah | Sharjah ..Order Before 9 Pm";

            const icon = document.createElement("i");

            {

            },
            {
